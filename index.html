    <script>
        function loadChart() {
            const select = document.getElementById('dateSelect');
            const selectedDate = select.value;
            const chartContainer = document.getElementById('chartContainer');
            const chartFrame = document.getElementById('chartFrame');

            if (selectedDate) {
                const chartPath = 'output_charts/chart_' + selectedDate + '.html';
                chartFrame.src = chartPath;
                chartContainer.style.display = 'block';
            } else {
                chartContainer.style.display = 'none';
            }
        }

        // Auto-select the first (newest) date on page load
        window.onload = function () {
            const select = document.getElementById('dateSelect');
            if (select.options.length > 0) {
                // The first option (index 0) is already marked as selected in HTML
                // Just trigger loadChart to load the selected chart
                loadChart();
                // Focus on the date selector
                select.focus();
            }
        };
    </script>
